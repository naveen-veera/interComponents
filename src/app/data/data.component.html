<div class="mycontainer">
  <p *ngIf="inputData" id="result">The Message is {{inputData}}</p>
  <div class="inner-container">
    <button (click)="like(true)" id="like" class="btn btn-success">
      Like
    </button>
    <button (click)="like(false)" id="disLike" class="btn btn-danger" style="margin-left:30px">
      Dislike
    </button>
  </div>
</div>
