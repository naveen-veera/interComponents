<div class="mycontainer">
  <p>The Message is {{inputData}}</p>
  <div class="inner-container">

      (click)="like(true)" 
      class="btn btn-success" 
    >
      Like

    <button 
      (click)="like(false)" 
      class="btn btn-danger" 
      style="margin-left:30px"
    >
      Dislike
    </button>
  </div>
</div>
